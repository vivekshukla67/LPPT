<div class="parentCss">
    <div>
        <h1 mat-dialog-title>Choose Expiry Date</h1>
    </div>
    <mat-divider></mat-divider>

    <div class="mat-form-Css" mat-dialog-content>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date" disabled
                [(ngModel)]="data.expiresAfter">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker disabled="false"></mat-datepicker>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button class="done-button" [mat-dialog-close]="data.expiresAfter" mat-raised-button>Ok</button>
    </div>
</div>
